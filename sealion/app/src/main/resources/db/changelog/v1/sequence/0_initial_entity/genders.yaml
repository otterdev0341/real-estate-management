databaseChangeLog:
  - changeSet:
      id: A_create_genders_table
      author: otterdev
      labels: create-tables
      comment: Create the genders table
      preconditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: genders
      changes:
        - createTable:
            tableName: genders
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
                    onDelete: RESTRICT
                    onUpdate: CASCADE
              - column:
                  name: detail
                  type: varchar(50)
                  constraints:
                    nullable: false
                    unique: true

  - changeSet:
      id: B_insert_genders_data
      author: otterdev
      labels: init-data
      comment: Insert default gender values
      preconditions:
        - onFail: MARK_RAN
        - and:
            - tableExists:
                tableName: genders
            - not:
                - sqlCheck:
                    sql: "SELECT count(*) FROM genders WHERE detail IN ('male', 'female', 'other')"
                    expectedResult: "3"
      changes:
        - insert:
            tableName: genders
            columns:
              - column:
                  name: id
                  valueComputed: "gen_random_uuid()"
              - column:
                  name: detail
                  value: "male"

        - insert:
            tableName: genders
            columns:
              - column:
                  name: id
                  valueComputed: "gen_random_uuid()"
              - column:
                  name: detail
                  value: "female"

        - insert:
            tableName: genders
            columns:
              - column:
                  name: id
                  valueComputed: "gen_random_uuid()"
              - column:
                  name: detail
                  value: "other"