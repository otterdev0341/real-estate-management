databaseChangeLog:
  - changeSet:
      id: A_create_file_types
      author: otterdev
      labels: create-tables
      comment: Create file_types table
      preconditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: file_types
      changes:
        - createTable:
            tableName: file_types
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
                    onDelete: RESTRICT
                    onUpdate: CASCADE
              - column:
                  name: detail
                  type: varchar(50)
                  constraints:
                    nullable: false
                    unique: true
  - changeSet:
      id: B_insert_file_types
      author: otterdev
      labels: init-data
      context: default
      comment: Insert default file types
      preconditions:
        - onFail: MARK_RAN
        - and:
            - tableExists:
                tableName: file_types
            - not:
                - sqlCheck:
                    sql: "SELECT count(*) FROM file_types WHERE detail IN ('image', 'pdf', 'other')"
                    expectedResult: "3"
      changes:
        - insert:
            tableName: file_types
            columns:
              - column:
                  name: id
                  valueComputed: "gen_random_uuid()"
              - column:
                  name: detail
                  value: "image"

        - insert:
            tableName: file_types
            columns:
              - column:
                  name: id
                  valueComputed: "gen_random_uuid()"
              - column:
                  name: detail
                  value: "pdf"

        - insert:
            tableName: file_types
            columns:
              - column:
                  name: id
                  valueComputed: "gen_random_uuid()"
              - column:
                  name: detail
                  value: "other"