databaseChangeLog:
  - changeSet:
      id: A_create_transaction_types_table
      author: otterdev
      labels: create-tables
      comment: Create the transaction_types table
      preconditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: transaction_types
      changes:
        - createTable:
            tableName: transaction_types
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
                    onDelete: RESTRICT
                    onUpdate: CASCADE
              - column:
                  name: detail
                  type: varchar(50)
                  constraints:
                    nullable: false
                    unique: true

  - changeSet:
      id: B_insert_transaction_types_data
      author: otterdev
      labels: init-data
      context: default
      comment: Insert default transaction types
      preconditions:
        - onFail: MARK_RAN
        - and:
            - tableExists:
                tableName: transaction_types
            - not:
                - sqlCheck:
                    sql: "SELECT count(*) FROM transaction_types WHERE detail IN ('sale', 'investment', 'payment')"
                    expectedResult: "3"
      changes:
        - insert:
            tableName: transaction_types
            columns:
              - column:
                  name: id
                  valueComputed: "gen_random_uuid()"
              - column:
                  name: detail
                  value: "sale"

        - insert:
            tableName: transaction_types
            columns:
              - column:
                  name: id
                  valueComputed: "gen_random_uuid()"
              - column:
                  name: detail
                  value: "investment"

        - insert:
            tableName: transaction_types
            columns:
              - column:
                  name: id
                  valueComputed: "gen_random_uuid()"
              - column:
                  name: detail
                  value: "payment"