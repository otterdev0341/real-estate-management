databaseChangeLog:
  - changeSet:
      id: A_create_roles_table
      author: otterdev
      labels: create-tables
      comment: Create the roles table
      preconditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: roles
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
                    onDelete: RESTRICT
                    onUpdate: CASCADE
              - column:
                  name: detail
                  type: varchar(50)
                  constraints:
                    nullable: false
                    unique: true

  - changeSet:
      id: B_insert_roles_data
      author: otterdev
      labels: init-data
      context: default
      comment: Insert default role values
      preconditions:
        - onFail: MARK_RAN
        - and:
            - tableExists:
                tableName: roles
            - not:
                - sqlCheck:
                    sql: "SELECT count(*) FROM roles WHERE detail IN ('user', 'admin')"
                    expectedResult: "2"
      changes:
        - insert:
            tableName: roles
            columns:
              - column:
                  name: id
                  valueComputed: "gen_random_uuid()"
              - column:
                  name: detail
                  value: "user"

        - insert:
            tableName: roles
            columns:
              - column:
                  name: id
                  valueComputed: "gen_random_uuid()"
              - column:
                  name: detail
                  value: "admin"