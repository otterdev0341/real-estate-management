databaseChangeLog:
  - changeSet:
      id: A
      author: otterdev
      comment: Create invest_transactions table with constraints and foreign keys
      preconditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: invest_transactions
      changes:
        - createTable:
            tableName: invest_transactions
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
                    onDelete: RESTRICT
                    onUpdate: CASCADE

              - column:
                  name: transaction
                  type: UUID
                  constraints:
                    nullable: false

              - column:
                  name: property
                  type: UUID
                  constraints:
                    nullable: false


        - createIndex:
            tableName: invest_transactions
            indexName: idx_invest_transactions_created_by
            columns:
              - column:
                  name: created_by

        - addForeignKeyConstraint:
            baseTableName: invest_transactions
            baseColumnNames: transaction
            constraintName: fk_invest_transactions_transaction
            referencedTableName: transactions
            referencedColumnNames: id
            onDelete: restrict
            onUpdate: cascade

        - addForeignKeyConstraint:
            baseTableName: invest_transactions
            baseColumnNames: property
            constraintName: fk_invest_transactions_property
            referencedTableName: properties
            referencedColumnNames: id
            onDelete: restrict
            onUpdate: cascade

        - addForeignKeyConstraint:
            baseTableName: invest_transactions
            baseColumnNames: created_by
            constraintName: fk_invest_transactions_created_by
            referencedTableName: users
            referencedColumnNames: id
            onDelete: restrict
            onUpdate: cascade